<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form id="form" onsubmit="kirim()">
        Username : <input type="text" id="username">
        <br>
        Password : <input type="password" id="password">
        <br>
        <button type="submit">Login</button>

        <p>username dan password yang benar :</p>
        <p>username : admin</p>
        <p>password : integrity</p>
    </form>

    <script>
        // Buat fungsi
        function kirim() {
            // tangkap nilai ipout username, lalu simpan ke variabel nama
            let nama = document.getElementById("username").value;
            // tangkap nilai input password, lalu simpan ke variabel pass
            let pass = document.getElementById("password").value;
            // simpan hak akses element form ke variabel form
            let form = document.getElementById("form");

            //buat logic
            if (nama == "admin" && pass == "integrity") {
                // tambahin attribut action dengan nilai dashboard ke element html
                form.setAttribute("action","dashboard.html");
                // pop up login berhasil
                window.alert("Login berhasil");
            } else {
                window.alert("Login gagal");
            }
        }
    </script>
</body>
</html>
